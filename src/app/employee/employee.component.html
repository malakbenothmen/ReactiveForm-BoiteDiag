<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="OpenBoite('')" style="margin: 2% ; background-color: rgb(119, 128, 0); ">Create New</a>
    </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
     
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
            <td mat-cell *matCellDef="let element">{{element.phoneNumber}}</td>
          </ng-container>

 

          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef > Address</th>
            <td mat-cell *matCellDef="let element">{{element.address}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
            <td mat-cell *matCellDef="let element">{{ element.status ? 'Active' : 'Inactive' }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="EditEmployee(element.id)" style="background-color: rgb(119, 128, 0); color : white ; ">Edit</a> |
                    <a mat-raised-button (click)="RemoveEmployee(element.id)" color="accent">Delete</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
