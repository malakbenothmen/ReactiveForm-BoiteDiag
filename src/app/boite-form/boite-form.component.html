<form class="example-form" [formGroup]="employeeform" (ngSubmit)="SaveEmployee()">
    <mat-card>
    <mat-card-content>
    

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Id</mat-label>
      <input matInput placeholder="ID" formControlName="id" >
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>phone Number</mat-label>
        <input matInput placeholder="phone Numbert" formControlName="phoneNumber" >
      </mat-form-field>

  
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Address</mat-label>
      <textarea matInput placeholder="Address" formControlName="address"></textarea>
    </mat-form-field>
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="status">Is Active</mat-checkbox>
    </section>
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button style="background-color: rgb(122, 128, 0); color : white ; ">Save</button> | <a (click)="closeBoite()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
